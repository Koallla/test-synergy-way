version: "3."
services:
  db:
    restart: always
    image: postgres
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=mydatabaseuser
      - POSTGRES_PASSWORD=admin
    ports:
      - 5432:5432
    networks:
      - db-net

  synergy:
    restart: always
    container_name: code
    command: "python manage.py runserver 0.0.0.0:8000"
    # env_file:
    #   - ../mysite/settings.ini
    build:
      context: ./synergy/
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - db-net

  frontend:
    restart: always
    command: npm start
    container_name: front
    build:
      context: ./frontend/
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    stdin_open: true
    depends_on:
      - synergy
    networks:
      - db-net

networks:
  db-net:
    driver: bridge
